<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Page panier</title>
</head>
<body>
  <!-- header -->
  <nav class="navbar navbar-expand-lg navbar-dark justify-content-center">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Orinoco</a>
      <a class="navbar-brand" href="index.html">Accueil</a>
      <a class="navbar-brand" href="panier.html">Panier</a>
    </div>
  </nav>

<div class="container-fluid">
  <table class="table caption-top">
    <caption>Liste des articles</caption>
    <thead>
      <tr>
        <th id="image" scope="col">Image</th>
        <th id="nom" scope="col">Nom</th>
        <th id="quantite" scope="col">Quantité</th>
        <th id="prix" scope="col">Prix</th>
      </tr>
    </thead>
    <tbody id="list-panier"></tbody>

    <tfoot>
        <tr>
            <th scope="row">Total</th>
            <td></td>
            <td id="quantite-total"> quantité totale  </td>
            <td id="prix-total"> prix total </td>
          </tr>   
      </tfoot>

  </table>
</div>
<div class="d-grid gap-2 col-6 mx-auto">
  <button class="btn btn-primary" type="button"> <a class="valider" href="#validationDefault01">  Valider la commande </a> </button>
  <button class="btn btn-primary" id="bouton-vider" type="button"> Vider le panier </button>
</div>


<div class="container-fluid" > 
<form class="row g-3 mt-5" id="form" > 
  <div class="col-md-6">
    <label for="validationDefault01" class="form-label">Nom</label>
    <input type="text" class="form-control" id="validationDefault01" value="" required>
  </div>
  <div class="col-md-6">
    <label for="validationDefault02" class="form-label">Prenom</label>
    <input type="text" class="form-control" id="validationDefault02" value="" required>
  </div>
  <div class="col-md-6">
    <label for="validationDefaultUsername" class="form-label">adresse mail</label>
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend2">@</span>
      <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationDefault03" class="form-label">Adresse</label>
    <input type="text" class="form-control" id="validationDefault03" required>
  </div>
  <div class="col-md-6">
    <label for="validationDefault04" class="form-label">Ville</label>
    <input type="text" class="form-control" id="validationDefault04" value="" required>
  </div>
  <div class="col-md-6">
    <label for="validationDefault05" class="form-label">boite postale</label>
    <input type="text" class="form-control" pattern="[0-9]{5}" id="validationDefault05" required>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Accepter les conditions générales
      </label>
    </div>
  </div>
  <div class="col-md-4">
    <button class="btn btn-primary" type="submit" id="submit">Submit form</button>
  </div>
  <br>
  <span id="myerror"></span> 
</form>
</div>

  <script src="./panier.js"></script>
</body>
</html>
