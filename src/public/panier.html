<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Page panier</title>
</head>
<body>
  <!-- header -->
  <nav class="navbar navbar-expand-lg navbar-dark justify-content-center">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Orinoco</a>
      <a class="navbar-brand" href="index.html">Accueil</a>
      <a class="navbar-brand" href="panier.html">Panier</a>
    </div>
  </nav>

<div class="container-fluid">

  <table class="table caption-top">
    <caption>Liste des articles</caption>
    <thead>
      <tr>
        <th id="image" scope="col">Image</th>
        <th id="nom" scope="col">Nom</th>
        <th id="quantite" scope="col">Quantité</th>
        <th id="prix" scope="col">Prix</th>
      </tr>
    </thead>
    <tbody id="list-panier"></tbody>

    <tfoot>
        <tr>
            <th scope="row">Total</th>
            <td></td>
            <td id="quantite-total"> quantité totale  </td>
            <td id="prix-total"> prix total </td>
          </tr>   
      </tfoot>

  </table>

  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-primary" type="button"> <a class="valider" href="#validation-commande">  Valider la commande </a> </button>
    <button class="btn btn-danger" id="bouton-vider" type="button"> Vider le panier </button>
  </div>

  <form class="row g-3 mt-5" id="form" > 
    <div class="offset-md-3 col-md-6">
      <h1 id="validation-commande">Formulaire de contact</h1>
    </div>
    <div class="offset-md-3 col-md-6">
      <label for="lastName" class="form-label">Nom</label>
      <input type="text" class="form-control" id="lastName" required>
    </div>
    <div class="offset-md-3 col-md-6">
      <label for="firstName" class="form-label">Prenom</label>
      <input type="text" class="form-control" id="firstName" required>
    </div>
    <div class="offset-md-3 col-md-6">
      <label for="email" class="form-label">adresse mail</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
        <input type="email" class="form-control" id="email"  aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
    <div class="offset-md-3 col-md-6">
      <label for="address" class="form-label">Adresse</label>
      <input type="text" class="form-control" id="address" required>
    </div>
    <div class="offset-md-3 col-md-6">
      <label for="city" class="form-label">Ville</label>
      <input type="text" class="form-control" id="city" required>
    </div>
    <div class="offset-md-3 col-md-6">
      <button class="btn btn-primary" type="submit" id="submit">Valider la commande</button>
    </div>
    <br> <span id="myerror"></span> </br>
  </form>

<!-- Modal -->
<div class="modal fade" id="confirmation-commande" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Commande validée </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <p> Merci pour votre commande <span id="orderid"> orderId </span> d'un montant <span id="cmd-prix-total"> prixTotal</span> . </p> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Fermer </button>
      </div>
    </div>
  </div>
</div>

</div>


  <script src="./panier.js"></script>
</body>
</html>
